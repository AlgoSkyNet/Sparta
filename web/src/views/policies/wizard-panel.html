<section>
  <header>
    <st-heading title="{{'_POLICY_HEADER_TITLE_MAIN_' | translate}}" subtitle="{{'_INPUT_HEADER_TITLE_SECONDARY' | translate}}:"></st-heading>
  </header>

  <c-step-counter steps=policy.steps current-step=(policy.currentStep)></c-step-counter>

  <div ng-switch on="policy.currentStep">
    <div ng-switch-when="0" >
      <ng-include src="'views/policies/description.html'"></ng-include>
    </div>
    <div ng-switch-when="1">
      <ng-include src="'views/policies/input.html'"></ng-include>
    </div>
    <div ng-switch-when="2">
      <ng-include src="'views/policies/model.html'"></ng-include>
    </div>
    <div ng-switch-when="3">
      <ng-include src="'views/policies/cubes.html'"></ng-include>
    </div>
    <div ng-switch-when="4">
      <ng-include src="'views/policies/output.html'"></ng-include>
    </div>
    <div ng-switch-when="5">
      <ng-include src="'views/policies/advanced.html'"></ng-include>
    </div>
  </div>

  <footer class="c-row c-row--to-right c-row--footer">
    <c-icon-label icon-class="'icon-globe'" text="'_CUBE_CONFIG_HELP_MESSAGE_' | translate" text-class=""></c-icon-label>
    <button class="c-button c-button--call-to-action-1">
      <span>{{"_CONTINUE_" | translate}}</span>
    </button>
  </footer>
</section>
