<aside ng-init="model = vm.getCurrentModel($index)" data-ng-model="model">

  <div class="c-form-control c-form-control--full-width c-icon-radio" data-ng-model = "model">
    <label data-ng-repeat="modelTypes in vm.templateModelData">
      <input class="c-icon-radio__item" id="type-{{modelTypes.name + $parent.$index| lowercase}}" type="radio"
             data-ng-model="model.type" value="{{modelTypes.name}}">
      <label   data-ng-model="model.type" class="c-icon-radio__label" for="type-{{modelTypes.name + $parent.$index| lowercase}}">
      <i class="c-icon c-icon--large c-icon-radio__icon icon-{{modelTypes.iconName | lowercase}}"
         tooltip="{{modelTypes.name | lowercase}}" tooltip-placement="top" tooltip-class="t-tooltip">
      </i>
    </label>
    </label>
  </div>

  <c-input-list-field data-inputs="model.inputs" label-control-text="'_INPUT_FIELDS_' | translate"
                      readonly="'true'">
  </c-input-list-field>

  <div>
    <c-icon-label icon-class="'c-icon c-info-text__icon icon-info1'" data-text="('_CONFIGURATION_' | translate)"
                  text-class="" link-url="" icon-url=""></c-icon-label>
    <input type="text" ng-model="model.configuration"/>
  </div>
  <div class="c-form-group">
  <c-input-list-field data-inputs="model.outputs" label-control-text="'_OUTPUTS_FIELDS_' | translate"
                      readonly="'true'">
  </c-input-list-field>

  <c-add-element model="model.outputs" icon-class="'c-icon c-info-text__icon icon-circle-plus'"
                 type="'text'">
  </c-add-element>
</div>
  <button ng-click="vm.addModel()">{{"_POLICY_._ADD_MODEL_" | translate}}</button>

</aside>
