<section data-ng-controller="PolicyDescriptionCtrl as vm">
  <header class="c-step-content__title c-step-content__title--underlined">
    <h1>
      <span class="c-step-counter">{{wizard.currentStep + 1}}/{{wizard.steps.length}}</span>
      <i class="c-step-counter__icon c-icon c-icon--small icon-arrow2_right"></i>
      <span class="c-step-content__title-text">{{"_POLICY_._STEPS_._DESCRIPTION_" | translate}}</span>
    </h1>
  </header>

  <p class="c-info-text c-info-text--narrow"><i class="c-icon c-info-text__icon icon-info1"></i><span class="c-info-text__text">{{"_POLICY_._DESCRIPTION_INFO_MESSAGE_" | translate}}</span></p>

  <form name="vm.form" class="c-form c-panel c-panel--framed" novalidate>
    <fieldset class="c-fieldset">
      <legend class="c-fieldset__title">{{"_DATA_" | translate}}</legend>

      <div class="c-panel c-panel--framed">
        <div class="c-form-group">
          <c-input-field input-type="'text'" wrapper-control-class="'c-form-control c-form-control--full-width'" label-control-class="'c-label c-col c-col--12'" label-control-text="{{'_INSERT_NAME_' | translate}}" input-control-class="'c-input c-col c-col--12'" model="vm.policy.name" placeholder="'Ex. Name 1'"></c-input-field>
        </div>

        <div class="c-form-group">
          <c-input-field input-type="'text'" wrapper-control-class="'c-form-control c-form-control--full-width'" label-control-class="'c-label c-col c-col--12'" label-control-text="{{'_INSERT_DESCRIPTION_' | translate}}" input-control-class="'c-input c-col c-col--12'" model="vm.policy.description" placeholder="'Ex. Lorem ipsum dolor sit amet.'"></c-input-field>
        </div>
      </div>
    </fieldset>

    <fieldset class="c-fieldset">
      <legend class="c-fieldset__title">{{"_WINDOW_DURATION_" | translate}}</legend>

      <div class="c-panel c-panel--framed">
        <div class="c-form-group">
          <c-input-field input-type="'text'" wrapper-control-class="'c-form-control c-form-control--full-width'" label-control-class="'c-label c-col c-col--12'" label-control-text="{{'_SPARK_STREAMING_WINDOW_' | translate}}" input-control-class="'c-input c-col c-col--12'" model="vm.policy.sparkStreamingWindow" placeholder="'Ex. 6000'"></c-input-field>
        </div>

        <div class="c-form-group">
          <c-input-field input-type="'text'" wrapper-control-class="'c-form-control c-form-control--full-width'" label-control-class="'c-label c-col c-col--12'" label-control-text="{{'_CHECKPOINT_PATH_' | translate}}" input-control-class="'c-input c-col c-col--12'" model="vm.policy.checkpointPath" placeholder="'Ex. /tmp/checkpoint'"></c-input-field>
        </div>

        <div class="c-form-group">
          <form-field-check data-form="form" data-st-name="persist-raw-data" data-model="vm.policy.rawData.enabled" data-label="{{'_PERSIST_RAW_DATA_' | translate}}" data-help="" data-required="true"></form-field-check>
        </div>

        <div data-ng-if="vm.policy.rawData.enabled == true" class="c-form-group">
          <c-input-field input-type="'text'" wrapper-control-class="'c-form-control c-form-control--full-width'" label-control-class="'c-label c-col c-col--12'" label-control-text="{{'_PATH_' | translate}}" input-control-class="'c-input c-col c-col--12'" model="vm.policy.rawData.path" placeholder="'Ex. /tmp/checkpoint'"></c-input-field>
        </div>

        <div data-ng-if="vm.policy.rawData.enabled == true" class="c-form-group">
          <form-field-select ng-attr-id="{{ngFormId}}" data-form="form" data-st-name="partition-format" data-model="vm.policy.rawData.partitionFormat" data-options="field.values" data-field="label" data-label="{{'_PARTITION_FORMAT_' | translate}}" data-help="" data-required="true"></form-field-select>
        </div>
      </div>
    </fieldset>
  </form>
</section>
