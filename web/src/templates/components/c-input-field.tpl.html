<span class="{{wrapperControlClass}}">
  <label class="{{labelControlClass}}">{{labelControlText}}:</label>
  <input class="{{inputControlClass}}" data-ng-model="model" ng-value="value" placeholder="{{placeholder}}"
         type="{{inputType}}" ng-pattern="pattern">
  <label data-ng-if="rightText" class="{{rightTextClass}}">{{rightText}}</label>
</span>
