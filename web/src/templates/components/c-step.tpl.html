<li>
	<a class="c-step c-step--is-clickable" ng-class="{'c-step--selected' : isSelected()}" href ng-click="chooseStep()">
	  <i class="c-icon c-step__section-icon {{icon}}"></i>
	  <i class="c-icon c-step__selector" ng-class="{'icon-dot_selected' : isSelected() ,'icon-dot' : !isSelected()}"></i>
	  <span class="c-step__section-name">{{name | translate}}</span>
	</a>
</li>
