<div>
  <div class="c-row c-msg c-msg--small c-msg--error c-msg--bottom-margin" data-ng-if="error">
    <i class="c-icon icon-circle-cross"></i>
    <span>{{"_ERROR_INPUT_DUPLICATED_" | translate}}</span>
  </div>
  <input class="c-input c-col--6" id="addElementInput" type='{{type}}' ng-model=inputToAdd
         placeHolder="Write an output field name and click in the plus icon to add to the list"
         ng-disabled="disabled"
         data-ng-keypress="addInput($event)">
  <i class="{{iconClass}}" data-ng-click="addInput($event)"></i>
</div>
